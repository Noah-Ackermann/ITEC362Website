<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign-Up</title>
        <link rel="stylesheet" href="css/styles.css">
        <style>
            /* Keep your existing styles */
            .form-container {
                background-color: rgba(70, 130, 180, 0.9);
                padding: 20px;
                margin: 30px auto;
                width: 300px;
                border-radius: 8px;
                color: white;
                position: relative;
                text-align: left;
                box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            }

            .form-container label {
                display: block;
                margin-top: 10px;
            }

            .form-container input,
            .form-container select {
                width: 100%;
                padding: 8px;
                margin: 5px 0;
                border: none;
                border-radius: 4px;
            }

            /* Background logo behind the form and title */
            .container {
                background-image: url('images/logo.png');
                background-repeat: no-repeat;
                background-position: center;
                background-size: 400px;
                padding: 60px 0;
                text-align: center;
                min-height: 80vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
            }

            .container h1 {
                color: #141B41;
                text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
                margin-bottom: 20px;
                background-color: rgba(255,255,255,0.7);
                padding: 10px 30px;
                border-radius: 8px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html"><img style="display:inline" alt="logo" src="images/logo.png" height="100"></a>
                <ul class="nav">
                    <li><a href="Sign-up.html">Sign-Up</a></li>
                    <li><a href="exercises.html">Exercises</a></li>
                    <li><a href="tracking.html">Tracking</a></li>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="container">
                <h1>Create Account</h1>
                <div class="form-container">
                    <form>
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter First and Last Name" style="border:1px solid black;">
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter valid Email">
                        
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter password">
                        
                        <label for="confirm">Confirm Password:</label>
                        <input type="password" id="confirm" placeholder="Re-enter password">
                        
                        <label for="goals">Fitness Goals:</label>
                        <select id="goals">
                            <option>Weight Loss</option>
                            <option>Muscle Gain</option>
                            <option>General Fitness</option>
                        </select>
                        
                        <button type="submit" class="button">Create Account</button>
                        <button type="button" class="button" style="background-color:#315f7f;">Login</button>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <ul class="nav">
                <li><a href="Sign-up.html">Sign-Up</a></li>
                <li><a href="exercises.html">Exercises</a></li>
                <li><a href="tracking.html">Tracking</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </footer>
    </body>
</html>
