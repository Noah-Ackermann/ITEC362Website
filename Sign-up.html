<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="signup.html">Sign-Up</a></li>
            <li><a href="exercises.html">Exercises</a></li>
            <li><a href="tracking.html">Tracking</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <main class="container">
        <h1>Create Account</h1>

        <div class="block center" style="max-width: 500px; padding: 30px; color: white;">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter First and Last Name">

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter valid Email">

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password">

                <label for="confirm">Confirm Password:</label>
                <input type="password" id="confirm" placeholder="Re-enter password">

                <label for="goals">Fitness Goals:</label>
                <select id="goals">
                    <option>Weight Loss</option>
                    <option>Muscle Gain</option>
                    <option>General Fitness</option>
                </select>

                <div class="center" style="margin-top:20px;">
                    <button type="submit" class="button">Create Account</button>
                    <button type="button" class="button">Login</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <ul>
            <li><a href="signup.html">Sign-Up</a></li>
            <li><a href="exercises.html">Exercises</a></li>
            <li><a href="tracking.html">Tracking</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
    </footer>
</body>
</html>
