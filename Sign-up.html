<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="Sign-up.html">Sign-Up</a></li>
            <li><a href="exercises.html">Exercises</a></li>
            <li><a href="tracking.html">Tracking</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <main>
        <h1>Create Account</h1>

        <div class="block center" style="max-width:500px; padding:30px;">
            <form>
                <label for="name"><strong>Name:</strong></label>
                <input type="text" id="name" placeholder="Enter First and Last Name">

                <label for="email"><strong>Email:</strong></label>
                <input type="email" id="email" placeholder="Enter valid Email">

                <label for="password"><strong>Password:</strong></label>
                <input type="password" id="password" placeholder="Enter password">

                <label for="confirm"><strong>Confirm Password:</strong></label>
                <input type="password" id="confirm" placeholder="Re-enter password">

                <label for="goals"><strong>Fitness Goals:</strong></label>
                <select id="goals">
                    <option>Weight Loss</option>
                    <option>Muscle Gain</option>
                    <option>General Fitness</option>
                </select>

                <div class="center" style="margin-top:20px;">
                    <button type="submit" class="button">Create Account</button>
                    <button type="button" class="button">Login</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <ul>
            <li><a href="Sign-up.html">Sign-Up</a></li>
            <li><a href="exercises.html">Exercises</a></li>
            <li><a href="tracking.html">Tracking</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
    </footer>
</body>
</html>
