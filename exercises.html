<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Exercises</title>
        <link rel="stylesheet" href="css/styles.css">

        <style>
            .muscle-group button{
                background-color: #4682b4;
                border: none;
                padding: 10px;
                margin: 5px;
                color: white;
                font-weight: bold;
                border-radius: 4px;
            }
            .muscle-group button:hover{
                background-color: #315f7f;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html"><img style="display:inline" alt="logo" src="images/logo.png" height="100" ></a>
                <ul class="nav">
                    <li><a href="Sign-up.html">Sign-Up</a></li>
                    <li><a href="exercises.html">Exercises</a></li>
                    <li><a href="tracking.html">Tracking</a></li>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container">
                <h1>Exercises</h1>
                <h3>Choose Muscle Group</h3>
                <div class="muscle-group">
                    <button>Chest</button>
                    <button>Back</button>
                    <button>Legs</button>
                    <button>Triceps</button>
                    <button>Shoulders</button>
                    <button>Forearms</button>
                </div>
                <h2>Exercise Gallery</h2>
                <div class="exercise-section">
                    <h3>Chest</h3>
                    <div class="exercise-card">
                        <img src="https://via.placeholder.com/100" alt="Chest Press">
                        <p>Barbell Chest Press</p>
                        <button class="button" style="background-color:#4682b4;">Learn More</button>
                    </div>
                    <div class="exercise-card">
                        <img src="https://via.placeholder.com/100" alt="Incline Dumbbell">
                        <p>Incline Dumbbell Press</p>
                        <button class="button" style="background-color:#4682b4;">Learn More</button>
                    </div>
                </div>
                <div class="exercise-section">
                    <h3>Back</h3>
                    <div class="exercise-card">
                        <img src="https://via.placeholder.com/100" alt="Lat Pull Downs">
                        <p>Lat Pull Downs</p>
                        <button class="button" style="background-color:#4682b4;">Learn More</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <ul class="nav">
                <li><a href="Sign-up.html">Sign-Up</a></li>
                <li><a href="exercises.html">Exercises</a></li>
                <li><a href="tracking.html">Tracking</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </footer>
    </body>
</html>
